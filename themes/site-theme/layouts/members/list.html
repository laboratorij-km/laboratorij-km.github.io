{{ define "main" }}
<!-- Members Section -->
<div class="container my-5">
  <h1 class="h3 text-center mb-4">Laboratory Members</h1>
  <div class="row">
    <!-- Load members from data -->
    {{ range .Site.Data.members.members }}
    <div class="col-md-4 mb-4 text-center">
      <div class="card border-secondary shadow-sm" style="min-height: 400px">
        <!-- Member Avatar -->
        <img
          src="{{ .avatar | relURL }}"
          class="card-img-top rounded-circle mx-auto mt-3"
          alt="{{ .name }}"
          style="width: 150px; height: 150px; object-fit: cover"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ .name }}</h5>
          <!-- Member Bio -->
          <p class="card-text">{{ .bio }}</p>
          <!-- Spacer to push the button to the bottom -->
          <div class="mt-auto">
            <!-- Link to Member's Bio Page using RelPermalink -->
            <a href="{{ .relUrl | relURL }}" class="btn btn-outline-primary"
              >Visit Bio</a
            >
          </div>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
